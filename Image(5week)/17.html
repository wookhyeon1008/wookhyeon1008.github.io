<p>에듀파크는 기존 대전대 산학협력 중심인 '새빛밸리를 구성하는 3개의 건물에 이어 4번째(4차 산업혁명 의미도 포함)로 구축되는 건물로 4차 산업혁명 관련 기술의 교육, 홍보, 지역 및 기업지원을 위해 집적화 된 공간이다. 이에 따라 1·2층은 4차산업혁명관, 특화분야 전문분석실, 취창업 동아리실, 창의제작소(메이커스페이스, 드림팩토리), 리빙랩/적정기술 IR, ICT융복합실, 첨단센서 Fab Lab으로, 3층과 4층은 창업보육실, Open Lab으로 활용된다.</p>
